<body>
  <h2>í¬íŠ¸í™€ ê´€ë¦¬ ëŒ€ì‹œë³´ë“œ</h2>

  <div class="container">
    <!-- ì™¼ìª½: ì°¨íŠ¸ + ì¢Œí‘œ -->
    <div>

      <div class="card" id="coords">
        <h3>íƒì§€ëœ í¬íŠ¸í™€ ì¢Œí‘œ</h3>

      </div>
    </div>

    <!-- ì˜¤ë¥¸ìª½: ì§€ë„ -->
    <div class="card">
      <h3>ì§€ë„</h3>

    </div>
  </div>

  <script>
  let map;
  let markers = {};
  let infowindows = {}; // í˜„ì¬ ì—´ë¦° ì¸í¬ìœˆë„ìš° ì €ì¥ìš©

  window.onload = async function() {
    if (typeof kakao === 'undefined') {
      alert("ì¹´ì¹´ì˜¤ë§µì„ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨ (API Key ë˜ëŠ” ë„ë©”ì¸ ì„¤ì • í™•ì¸)");
      return;
    }
    initMap();
    await fetchAndRender();
    setInterval(fetchAndRender, 5000);
  };

  function initMap() {
    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(37.7599, 126.7778), // íŒŒì£¼ì‹œì²­ ì¤‘ì‹¬
      level: 8
    };
    map = new kakao.maps.Map(container, options);
  }

  async function fetchAndRender() {
    const response = await fetch('/api/potholes');
    const data = await response.json();

    renderMarkers(data);
    renderCoords(data);
    drawChart(data);
  }

  function renderMarkers(data) {
    for (let id in markers) markers[id].setMap(null);
    markers = {};
    infowindows = {};

    data.forEach(p => {
      const markerPosition = new kakao.maps.LatLng(p.latitude, p.longitude);
      const markerColor = p.status === "Resolved" ? "#4CAF50" : "#F44336"; // ì´ˆë¡/ë¹¨ê°• êµ¬ë¶„

      const marker = new kakao.maps.Marker({
        map: map,
        position: markerPosition,
        image: new kakao.maps.MarkerImage(
          `https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png`,
          new kakao.maps.Size(24, 35),
          {offset: new kakao.maps.Point(12, 35)}
        )
      });

      markers[p.id] = marker;

      const infoContent = `
        <div style="padding:10px; font-size:13px;">
          <b>ID:</b> ${p.id}<br>
          <b>ì‹¬ê°ë„:</b> ${p.severity}<br>
          <b>ìƒíƒœ:</b> ${p.status === "Resolved" ? "ì²˜ë¦¬ ì™„ë£Œ" : "ë¯¸ì²˜ë¦¬"}
        </div>
      `;

      const infowindow = new kakao.maps.InfoWindow({ content: infoContent });
      infowindows[p.id] = infowindow;

      kakao.maps.event.addListener(marker, 'click', function() {
        const isOpen = infowindow.getMap();
        closeAllInfoWindows();
        if (!isOpen) infowindow.open(map, marker);
      });
    });
  }

  function closeAllInfoWindows() {
    for (let id in infowindows) {
      infowindows[id].close();
    }
  }

  function renderCoords(data) {
    const list = document.getElementById('coordList');
    list.innerHTML = "";
    data.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `ğŸ“ ${p.latitude.toFixed(5)}, ${p.longitude.toFixed(5)} (${p.status === "Resolved" ? "ì²˜ë¦¬ ì™„ë£Œ" : "ë¯¸ì²˜ë¦¬"})`;
      list.appendChild(li);
    });
  }

  function drawChart(potholes) {
    const ctx = document.getElementById('chart').getContext('2d');
    const resolved = potholes.filter(p => p.status === "Resolved").length;
    const unresolved = potholes.filter(p => p.status === "Unresolved").length;

    if (window.myChart) window.myChart.destroy();
    window.myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['ì²˜ë¦¬ ì™„ë£Œ', 'ë¯¸ì²˜ë¦¬'],
        datasets: [{
          data: [resolved, unresolved],
          backgroundColor: ['#4CAF50', '#F44336']
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: { font: { size: 14 } }
          },
          title: { display: true, text: 'í¬íŠ¸í™€ ì²˜ë¦¬ í˜„í™©' }
        }

    });
  }
  </script>
