<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트홀 관리 대시보드</title>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ api_key }}&libraries=services,clusterer"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f5f6fa;
      text-align: center;
    }
    h2 { margin: 15px 0; }

    /* 검색창 스타일 */
    #search-bar {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      gap: 5px;
    }
    #search-input {
      width: 300px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    #search-btn {
      padding: 8px 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #search-btn:hover {
      background-color: #45a049;
    }

    /* 클릭 주소 표시 */
    #clicked-address {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }

    /* 전체 레이아웃 */
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
      height: 88vh;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
    }
    #chart { width: 100%; height: 280px; }
    #map { width: 100%; height: 100%; border-radius: 10px; cursor: crosshair; }
    #coords {
      font-size: 14px;
      overflow-y: auto;
      max-height: 250px;
      text-align: left;
      padding-left: 10px;
    }
    #coords ul { list-style: none; padding: 0; margin: 0; }
    #coords li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h2>포트홀 관리 대시보드</h2>

  <div id="search-bar">
    <div style="display:flex;gap:5px;">
      <input id="search-input" type="text" placeholder="예: 파주시청">
      <button id="search-btn">검색</button>
    </div>
    <div id="clicked-address"> 지도에서 위치를 클릭하면 주소가 여기에 표시됩니다.</div>
  </div>

  <div class="container">
    <div>
      <div class="card">
        <h3>포트홀 처리 현황</h3>
        <canvas id="chart"></canvas>
      </div>
      <div class="card" id="coords">
        <h3>탐지된 포트홀 위치</h3>
        <ul id="coordList"></ul>
      </div>
    </div>

    <div class="card">
      <h3>지도</h3>
      <div id="map"></div>
    </div>
  </div>

  <script>
  let map;
  let markers = {};
  let infowindows = {};
  let geocoder;
  let ps;

  window.onload = async function() {
    if (typeof kakao === 'undefined') {
      alert("카카오맵 불러오기 실패 (API Key / 도메인 확인)");
      return;
    }
    geocoder = new kakao.maps.services.Geocoder();
    ps = new kakao.maps.services.Places();
    initMap();
    await fetchAndRender();
    setInterval(fetchAndRender, 5000);

    // 검색 이벤트 등록
    document.getElementById("search-btn").addEventListener("click", searchAddress);
    document.getElementById("search-input").addEventListener("keydown", e => {
      if (e.key === "Enter") searchAddress();
    });
  };

  function initMap() {
    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(37.7599, 126.7778),
      level: 8
    };
    map = new kakao.maps.Map(container, options);

    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
      const latlng = mouseEvent.latLng;
      showClickedAddress(latlng);
    });
  }

  function showClickedAddress(latlng) {
    geocoder.coord2Address(latlng.getLng(), latlng.getLat(), (result, status) => {
      const addrBox = document.getElementById("clicked-address");
      if (status === kakao.maps.services.Status.OK) {
        const addr = result[0]?.road_address?.address_name || result[0]?.address?.address_name || "주소 정보 없음";
        addrBox.textContent = ` 클릭한 위치: ${addr}`;
        addrBox.style.color = "#000";
      } else {
        addrBox.textContent = "주소를 불러오지 못했습니다.";
        addrBox.style.color = "red";
      }
    });
  }

  async function fetchAndRender() {
    const response = await fetch('/api/potholes');
    const data = await response.json();
    renderMarkers(data);
    renderCoords(data);
    drawChart(data);
  }

  function renderMarkers(data) {
  for (let id in markers) markers[id].setMap(null);
  markers = {};
  infowindows = {};

  data.forEach(p => {
    const pos = new kakao.maps.LatLng(p.latitude, p.longitude);
    const color = p.status === "Resolved" ? "#4CAF50" : "#F44336";

    const svg = `
      <svg xmlns='http://www.w3.org/2000/svg' width='20' height='20'>
        <circle cx='10' cy='10' r='7' fill='${color}' stroke='white' stroke-width='2'/>
      </svg>
    `.trim();

    const encodedSvg = encodeURIComponent(svg);
    const markerImageSrc = `data:image/svg+xml;charset=utf-8,${encodedSvg}`;
    const markerImage = new kakao.maps.MarkerImage(markerImageSrc, new kakao.maps.Size(20, 20));

    const marker = new kakao.maps.Marker({
      position: pos,
      image: markerImage,
      map: map
    });

    markers[p.id] = marker;

    geocoder.coord2RegionCode(p.longitude, p.latitude, (result, status) => {
      if (status === kakao.maps.services.Status.OK) {
        const region = result.find(r => r.region_type === "H");
        const dong = region ? region.region_3depth_name : "알 수 없음";

        const infoContent = `
          <div style="padding:10px; font-size:13px;">
            <b>${dong}</b><br>
            상태: ${p.status === "Resolved" ? "처리 완료" : "미처리"}<br>
            심각도: ${p.severity}
          </div>
        `;
        const infowindow = new kakao.maps.InfoWindow({ content: infoContent });
        infowindows[p.id] = infowindow;

        kakao.maps.event.addListener(marker, 'click', function () {
          const isOpen = infowindow.getMap();
          closeAllInfoWindows();
          if (!isOpen) infowindow.open(map, marker);
        });
      }
    });
  });
}


  function closeAllInfoWindows() {
    for (let id in infowindows) infowindows[id].close();
  }

  function renderCoords(data) {
    const list = document.getElementById('coordList');
    list.innerHTML = "";

    data.forEach(p => {
      const li = document.createElement('li');
      li.textContent = ` 주소 변환 중...`;
      list.appendChild(li);

      geocoder.coord2Address(p.longitude, p.latitude, (result, status) => {
        if (status === kakao.maps.services.Status.OK) {
          const addr = result[0]?.road_address?.address_name || result[0]?.address?.address_name || "주소 정보 없음";
          li.textContent = ` ${addr} (${p.status === "Resolved" ? "처리 완료" : "미처리"}, ${p.severity})`;
        }
      });
    });
  }

  function searchAddress() {
    const keyword = document.getElementById("search-input").value.trim();
    if (!keyword) return alert("검색어를 입력하세요.");

    ps.keywordSearch(keyword, (data, status) => {
      if (status === kakao.maps.services.Status.OK) {
        const first = data[0];
        const moveLatLon = new kakao.maps.LatLng(first.y, first.x);
        map.setLevel(4);
        map.panTo(moveLatLon);
      } else {
        alert("검색 결과가 없습니다.");
      }
    });
  }

  function drawChart(potholes) {
    const ctx = document.getElementById('chart').getContext('2d');
    const resolved = potholes.filter(p => p.status === "Resolved").length;
    const unresolved = potholes.filter(p => p.status === "Unresolved").length;

    if (window.myChart) window.myChart.destroy();
    window.myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['처리 완료', '미처리'],
        datasets: [{
          data: [resolved, unresolved],
          backgroundColor: ['#4CAF50', '#F44336']
        }]
      },
      options: {
        plugins: {
          legend: { labels: { font: { size: 14 } } },
          title: { display: true, text: '포트홀 처리 현황' }
        }
      }
    });
  }
  </script>
</body>
</html>
