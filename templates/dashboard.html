<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트홀 관리 대시보드</title>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ api_key }}&libraries=clusterer"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f5f6fa;
      text-align: center;
    }
    h2 { margin: 20px 0; }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
      height: 90vh;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
    }
    #chart { width: 100%; height: 280px; }
    #map { width: 100%; height: 100%; border-radius: 10px; }
    #coords {
      font-size: 14px;
      overflow-y: auto;
      max-height: 250px;
    }
    #coords ul { list-style: none; padding: 0; margin: 0; }
    #coords li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h2>포트홀 관리 대시보드</h2>

  <div class="container">
    <!-- 왼쪽: 차트 + 좌표 -->
    <div>
      <div class="card">
        <h3>포트홀 처리 현황</h3>
        <canvas id="chart"></canvas>
      </div>
      <div class="card" id="coords">
        <h3>탐지된 포트홀 좌표</h3>
        <ul id="coordList"></ul>
      </div>
    </div>

    <!-- 오른쪽: 지도 -->
    <div class="card">
      <h3>지도</h3>
      <div id="map"></div>
    </div>
  </div>

  <script>
  let map;
  let markers = {};
  let infowindows = {};

  window.onload = async function() {
    if (typeof kakao === 'undefined') {
      alert("카카오맵을 불러오기 실패 (API Key 또는 도메인 설정 확인)");
      return;
    }
    initMap();
    await fetchAndRender();
    setInterval(fetchAndRender, 5000);
  };

  function initMap() {
    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(37.7599, 126.7778),
      level: 8
    };
    map = new kakao.maps.Map(container, options);
  }

  async function fetchAndRender() {
    const response = await fetch('/api/potholes');
    const data = await response.json();

    renderMarkers(data);
    renderCoords(data);
    drawChart(data);
  }

  function renderMarkers(data) {
    for (let id in markers) markers[id].setMap(null);
    markers = {};
    infowindows = {};

    data.forEach(p => {
      const markerPosition = new kakao.maps.LatLng(p.latitude, p.longitude);

      const color = p.status === "Resolved" ? "#4CAF50" : "#F44336";

      const marker = new kakao.maps.CustomOverlay({
        position: markerPosition,
        content: `
          <div style="
            width:16px;
            height:16px;
            border-radius:50%;
            background:${color};
            border:2px solid white;
            box-shadow:0 0 3px rgba(0,0,0,0.5);
          "></div>
        `,
        yAnchor: 1
      });
      marker.setMap(map);
      markers[p.id] = marker;

      const infoContent = `
        <div style="padding:10px; font-size:13px;">
          <b>ID:</b> ${p.id}<br>
          <b>심각도:</b> ${p.severity}<br>
          <b>상태:</b> ${p.status === "Resolved" ? "처리 완료" : "미처리"}
        </div>
      `;
      const infowindow = new kakao.maps.InfoWindow({ content: infoContent });
      infowindows[p.id] = infowindow;

      kakao.maps.event.addListener(markerPosition, 'click', function() {
        const isOpen = infowindow.getMap();
        closeAllInfoWindows();
        if (!isOpen) infowindow.open(map, markerPosition);
      });
    });
  }

  function closeAllInfoWindows() {
    for (let id in infowindows) infowindows[id].close();
  }

  function renderCoords(data) {
    const list = document.getElementById('coordList');
    list.innerHTML = "";
    data.forEach(p => {
      const li = document.createElement('li');
      li.textContent = ` ${p.latitude.toFixed(5)}, ${p.longitude.toFixed(5)} (${p.status === "Resolved" ? "처리 완료" : "미처리"})`;
      list.appendChild(li);
    });
  }

  function drawChart(potholes) {
    const ctx = document.getElementById('chart').getContext('2d');
    const resolved = potholes.filter(p => p.status === "Resolved").length;
    const unresolved = potholes.filter(p => p.status === "Unresolved").length;

    if (window.myChart) window.myChart.destroy();
    window.myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['처리 완료', '미처리'],
        datasets: [{
          data: [resolved, unresolved],
          backgroundColor: ['#4CAF50', '#F44336']
        }]
      },
      options: {
        plugins: {
          legend: { labels: { font: { size: 14 } } },
          title: { display: true, text: '포트홀 처리 현황' }
        }
      }
    });
  }
  </script>
</body>
</html>
